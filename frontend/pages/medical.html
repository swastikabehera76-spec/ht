<div class="max-w-3xl mx-auto p-6">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold">Medical Records</h1>
    <a href="/home" data-link class="text-sm text-blue-600 underline">‚Üê Back to Home</a>
  </div>

  <!-- Add / Edit Medical Form -->
  <div class="bg-white p-5 rounded shadow mb-8">
    <h2 class="font-semibold mb-3 text-lg">Add Medical Record</h2>
    <form id="medicalForm" class="space-y-3">
      <input id="user_id" type="number" placeholder="User ID" required
        class="w-full border rounded px-3 py-2">
      <input id="disease" type="text" placeholder="Disease" required
        class="w-full border rounded px-3 py-2">
      <input id="genetic_disease" type="text" placeholder="Genetic Disease"
        class="w-full border rounded px-3 py-2">
      <input id="allergies" type="text" placeholder="Allergies"
        class="w-full border rounded px-3 py-2">

      <div class="flex space-x-2">
        <button id="submitBtn" type="submit"
          class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">
          Add Record
        </button>
        <button id="cancelBtn" type="button"
          class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-2 rounded hidden">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <!-- Medical Table -->
  <div class="bg-white p-5 rounded shadow">
    <h2 class="font-semibold mb-4 text-lg">All Medical Records</h2>

    <div id="loadingSpinner" class="text-center py-4">
      <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mx-auto"></div>
    </div>

    <div id="medicalTableContainer" class="hidden overflow-x-auto">
      <table class="min-w-full border-collapse">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="px-3 py-2">User ID</th>
            <th class="px-3 py-2">Disease</th>
            <th class="px-3 py-2">Genetic Disease</th>
            <th class="px-3 py-2">Allergies</th>
            <th class="px-3 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="medicalTableBody" class="divide-y divide-gray-200"></tbody>
      </table>

      <p id="noMedical" class="text-center text-gray-500 mt-3 hidden">
        No medical records found.
      </p>
    </div>
  </div>

  <div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>
</div>

<!-- ========================================
     UPDATED REPORT.HTML WITH SEARCH
     ======================================== -->

<div class="max-w-6xl mx-auto p-6">
  
  <!-- HEADER -->
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold">Health Profiles</h1>
    <a href="/home" data-link class="text-sm text-blue-600 hover:text-blue-800 underline">
      ‚Üê Back to Home
    </a>
  </div>

  <!-- SEARCH & FILTER SECTION -->
  <div class="bg-white p-5 rounded-lg shadow mb-6">
    <div class="grid md:grid-cols-3 gap-4">
      
      <!-- Search Input -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Search by Name or User ID
        </label>
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Type to search..." 
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <!-- Filter by Gender -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Filter by Gender
        </label>
        <select 
          id="genderFilter" 
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">All Genders</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-3 mt-4">
      <button 
        id="searchBtn" 
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition"
      >
        üîç Search
      </button>
      <button 
        id="clearSearchBtn" 
        class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg font-medium transition"
      >
        ‚úñ Clear
      </button>
    </div>

    <!-- Search Results Info -->
    <div id="searchInfo" class="mt-3 text-sm text-gray-600 hidden">
      Showing <span id="resultCount" class="font-semibold">0</span> results
    </div>
  </div>

  <!-- LOADING SPINNER -->
  <div id="loadingSpinner" class="text-center py-8">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
    <p class="text-gray-600 mt-3">Loading health data...</p>
  </div>

  <!-- TABLE CONTAINER -->
  <div id="ReportTableContainer" class="hidden bg-white rounded-lg shadow overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">User ID</th>
            <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Name</th>
            <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Age</th>
            <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Height</th>
            <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Weight</th>
            <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Gender</th>
            <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Steps</th>
            <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Water (L)</th>
            <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Calories</th>
            <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Disease</th>
            <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Genetic</th>
            <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Allergies</th>
          </tr>
        </thead>
        <tbody id="reportTableBody" class="bg-white divide-y divide-gray-200">
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
    </div>

    <!-- No Results Message -->
    <p id="noRows" class="text-center text-gray-500 py-8 hidden">
      No health data found.
    </p>
  </div>

  <!-- Alert Container -->
  <div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>
</div>
